    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Your Cart</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#38761D', 
                        'secondary-pink': '#FEE8E9', 
                        'accent-red': '#E96677',  
                        'neutral-light': '#FAF5F5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
      </script>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        .shadow-soft {
            box-shadow: 0 10px 15px -3px rgba(164, 220, 235, 0.966), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .flower-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .flower-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(146, 185, 230, 0.979), 0 8px 10px -6px rgba(233, 102, 119, 0.1);
        }
      </style>
    </head>
    <body class="bg-neutral-light min-h-screen font-sans">

    <header class="bg-white shadow-md sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
          <a href="home.html" class="text-3xl font-display font-bold text-accent-red">Meds-Giggles</a>
          <nav class="hidden md:flex space-x-8 text-lg font-medium">
              <a href="home.html" class="hover:text-accent-red">Home</a>
              <a href="product.html" class="hover:text-accent-red">Products</a>
              <a href="cart.html" class="hover:text-accent-red">Cart</a>
              <a href="login.html" class="hover:text-accent-red">Log in</a>
          </nav>
      </div>
    </header>

    <section class="py-16">
  <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl font-display font-bold text-accent-red text-center mb-12">
          Your Shopping Cart
      </h1>

      <div id="cart-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

      <div class="mt-12 bg-white shadow-soft p-6 rounded-xl border text-right max-w-2xl mx-auto">
          <h2 class="text-2xl font-bold">
              Total: <span id="cart-total" class="text-accent-red">â‚±0</span>
          </h2>
          <button id="checkout-btn"
              class="mt-4 bg-primary-green text-white px-6 py-3 rounded-full text-lg hover:bg-primary-green/80 transition">
              Proceed to Checkout
          </button>
      </div>
  </div>
</section>

<div id="checkout-form" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-soft w-full max-w-md flower-card">
    <h2 class="text-3xl font-display font-bold text-primary-green text-center mb-6">Checkout Details</h2>
    <div class="flex flex-col gap-4">
      <input type="email" id="cust-email" placeholder="Email">
      <input type="text" id="cust-name" placeholder="Full Name">
      <input type="text" id="cust-phone" placeholder="Phone Number">
      <textarea id="cust-address" placeholder="Complete Address"></textarea>
      <label class="flex items-center gap-2">
        <input type="checkbox" id="terms"> I agree to the <a href="terms&condition.html" class="text-primary-green underline">Terms & Conditions</a>
      </label>
      <div class="flex justify-between">
        <button id="cancel-order" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="confirm-order" class="px-4 py-2 bg-accent-red text-white rounded">Place Order</button>
      </div>
    </div>
  </div>
</div>

<div id="checkout-success" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl w-72 text-center flower-card">
    <h2 class="text-2xl font-bold text-primary-green">Order Successful!</h2>
    <p class="mt-2">Your order has been placed.</p>
    <button id="close-success" class="mt-4 w-full py-2 bg-accent-red text-white rounded">OK</button>
  </div>
</div>

<script src="cart.js"></script>
</body>
</html>
